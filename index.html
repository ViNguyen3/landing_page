<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .bg {
      background: url('ai_person_expand.png') no-repeat center center;
      background-size: cover;
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -1;
      filter: brightness(1); /* tweak for darkness/lightness */
    }

    .content {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 4rem;
      color: white;
      text-align: left;
    }

    .text-box {
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6); /* Optional for contrast */
      padding: 2rem;
      border-radius: 12px;
    }

    .text-box h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .text-box p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .buttons a.primary {
      background-color: #fff;
      color: #000;
    }

    .buttons a.secondary {
      border: 1px solid #fff;
      color: #fff;
    }

    @media (max-width: 768px) {
      .text-box h1 {
        font-size: 2rem;
      }

      .text-box p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="content">
    <div class="text-box">
      <h1>Your AI. <br />Your Rules.</h1>
      <p>Create your own AI assistant â€” fully customizable, built to serve your needs, and share it with others.</p>
      <div class="buttons">
        <a href="https://play.google.com/store/apps/details?id=com.live2d.demo&pcampaignid=web_share" class="primary">Download on Android</a>
        <a href="#" class="secondary">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
