<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
    }

    .text-content {
      max-width: 600px;
    }

    .text-content h1 {
      font-size: 3rem;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .text-content p {
      font-size: 1.2rem;
      color: #d0d0d0;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons a {
      padding: 0.8rem 1.6rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buttons a.primary {
      background-color: #ffffff;
      color: #000000;
    }

    .buttons a.primary:hover {
      background-color: #cccccc;
    }

    .buttons a.secondary {
      border: 1px solid #ffffff;
      color: #ffffff;
    }

    .buttons a.secondary:hover {
      background-color: #ffffff15;
    }

    .hero-image {
      width: 500px;
      height: auto;
      background-color: #222; /* Placeholder */
      border-radius: 16px;
      aspect-ratio: 1/1;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .hero-image {
        margin-top: 2rem;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Your AI.<br />Your Personality.</h1>
      <p>Create your own virtual assistant â€” fully customizable, emotionally engaging, and always by your side.</p>
      <div class="buttons">
        <a href="#" class="primary">Download App</a>
        <a href="#" class="secondary">Learn More</a>
      </div>
    </div>

    <div class="hero-image">
        <img src="ai_person_black.png"> 
      <!-- Replace this div with an <img src="..."> or animation later -->
    </div>
  </div>
</body>
</html>
